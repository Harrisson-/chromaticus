<app-chromaticus-btn title="SELECT AN IMAGE"></app-chromaticus-btn>
<app-toggle-btn StateOne="quantity" StateTwo="quality" (actualState)="getState($event)"></app-toggle-btn>

<div *ngIf="analysisType === 'quality'">    
    <app-chromaticus-select-btn 
    label="loop"
    title="loop nbr"
    [options]="['none', '1', '5', '10', '20']"
    ></app-chromaticus-select-btn>
    <app-chromaticus-range-btn label="luminosity" max="40" (actualRange)="getLuminosity($event)"></app-chromaticus-range-btn>
    <app-chromaticus-range-btn label="saturation" max="40" (actualRange)="getSaturation($event)"></app-chromaticus-range-btn>
</div>

<app-chromaticus-btn class="launch-analyse" (action)="launchAnalyse()" title="launch analyse"></app-chromaticus-btn>
